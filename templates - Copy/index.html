<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Updated color palette with more vibrant pastels from reference image */
        :root{
            --bg: linear-gradient(135deg, #fef9f3 0%, #fef5f8 50%, #f3f7fe 100%);
            --card: #ffffff;
            --muted: #6b7280;
            --primary: #a78bfa;
            --lavender: #c4b5fd;
            --mint: #6ee7b7;
            --coral: #fca5a5;
            --peach: #fcd34d;
            --sky: #7dd3fc;
            --rose: #fda4af;
            --income-color: #10b981;
            --expense-color: #f87171;
            --radius: 16px;
            --gap: 16px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            background-attachment: fixed;
            color: #1f2937;
        }
        
        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Redesigned header with gradient and modern styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(167, 139, 250, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Styled menu button with gradient */
        .menu-btn {
            font-size: 20px;
            padding: 10px 14px;
            border-radius: 12px;
            background: linear-gradient(135deg, #a78bfa 0%, #7dd3fc 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-sm);
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .header-center {
            text-align: center;
            flex: 1;
            min-width: 0;
        }
        
        .header-center h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #7dd3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Colorful summary cards */
        .summary {
            font-size: 14px;
            color: var(--muted);
            margin-top: 6px;
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }
        
        .summary h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .summary .income {
            color: var(--income-color);
            font-weight: 600;
        }
        
        .summary .expense {
            color: var(--expense-color);
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Notification bell with gradient background */
        .notification-bell {
            font-size: 18px;
            color: #6b7280;
            padding: 10px;
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, rgba(125, 211, 252, 0.1) 100%);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .notification-bell:hover {
            transform: scale(1.1);
        }
        
        .profile-dropdown {
            position: relative;
        }
        
        /* Profile image with colorful border */
        .profile-dropdown img {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            object-fit: cover;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #a78bfa, #7dd3fc) border-box;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .profile-dropdown img:hover {
            transform: scale(1.05);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 56px;
            background: var(--card);
            border: 1px solid rgba(167, 139, 250, 0.2);
            padding: 12px;
            width: 240px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
        }
        
        .dropdown-menu a {
            display: block;
            padding: 10px 12px;
            color: #374151;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.2s;
        }
        
        .dropdown-menu a:hover {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, rgba(125, 211, 252, 0.1) 100%);
        }

        /* Updated layout with colorful cards */
        .main-content {
            display: flex;
            gap: 24px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Sidebar with gradient cards */
        aside.sidebar-forms {
            width: 340px;
            min-width: 300px;
            max-width: 36%;
        }
        
        aside.sidebar-forms h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #a78bfa 0%, #7dd3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        section {
            flex: 1;
            min-width: 0;
        }

        /* Different colored form cards for visual variety */
        .form-card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            border: 1px solid rgba(167, 139, 250, 0.15);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        /* Income form - mint green accent */
        .form-card.income-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6ee7b7 0%, #10b981 100%);
        }
        
        /* Expense form - coral/rose accent */
        .form-card.expense-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #fca5a5 0%, #fda4af 100%);
        }
        
        /* Monthly budget form - lavender/purple accent */
        .form-card.budget-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a78bfa 0%, #c4b5fd 100%);
        }
        
        form input, form select, form textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 2px solid rgba(167, 139, 250, 0.2);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: rgba(255, 255, 255, 0.8);
        }
        
        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }
        
        /* Gradient button */
        form button {
            width: 100%;
            background: linear-gradient(135deg, #a78bfa 0%, #7dd3fc 100%);
            color: white;
            border: none;
            padding: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-sm);
        }
        
        form button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        form button#submitBtn {
            display: block;
        }

        /* Toggle button with gradient */
        .toggle-chart-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.15) 0%, rgba(125, 211, 252, 0.15) 100%);
            border: 2px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 16px;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.2s;
        }
        
        .toggle-chart-btn:hover {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.25) 0%, rgba(125, 211, 252, 0.25) 100%);
            transform: translateY(-2px);
        }

        /* Chart and advisor with colorful styling */
        .top-analysis {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .chart-container {
            flex: 1;
            min-width: 300px;
            background: var(--card);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid rgba(110, 231, 183, 0.2);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6ee7b7 0%, #7dd3fc 100%);
        }
        
        .chart-container canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        /* Advisor box with peach/coral gradient */
        .advisor-box {
            width: 320px;
            max-width: 36%;
            background: linear-gradient(135deg, rgba(252, 165, 165, 0.08) 0%, rgba(252, 211, 77, 0.08) 100%);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid rgba(252, 165, 165, 0.25);
            font-size: 14px;
            color: #4b5563;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .advisor-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #fca5a5 0%, #fcd34d 100%);
        }
        
        .advisor-box strong {
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
            color: #1f2937;
        }
        
        .advisor-box p {
            margin: 8px 0;
            line-height: 1.6;
        }

        /* Section title with gradient */
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #a78bfa 0%, #7dd3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Transaction header with soft background */
        #transactionHeader {
            display: flex;
            padding: 14px 20px;
            font-weight: 700;
            color: #374151;
            background: linear-gradient(135deg, rgba(196, 181, 253, 0.15) 0%, rgba(167, 139, 250, 0.15) 100%);
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        #transactionHeader > div {
            padding: 0 8px;
        }
        
        .header-date { flex: 1.2; }
        .header-type { flex: 0.7; }
        .header-amount { flex: 1.1; }
        .header-category { flex: 1; }
        .header-description { flex: 2; }
        .header-actions { flex: 0 0 80px; text-align: right; }

        /* Transaction rows with colorful borders */
        .transaction-row {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: var(--card);
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid transparent;
            gap: 8px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .transaction-row:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }
        
        .transaction-row[data-type="income"] {
            border-left-color: var(--income-color);
        }
        
        .transaction-row[data-type="expense"] {
            border-left-color: var(--expense-color);
        }
        
        .transaction-row > div {
            padding: 4px 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .col-date { flex: 1.2; color: #374151; font-weight: 500; }
        .col-type { flex: 0.7; text-transform: capitalize; }
        .col-amount { flex: 1.1; font-weight: 700; }
        .col-category { flex: 1; }
        .col-description { flex: 2; color: #6b7280; }
        .col-actions { flex: 0 0 80px; text-align: right; display: flex; justify-content: flex-end; gap: 12px; }

        .action-icon {
            color: #6b7280;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }
        
        .action-icon:hover {
            transform: scale(1.2);
        }
        
        .action-icon.edit-btn:hover {
            color: #7dd3fc;
        }
        
        .action-icon:not(.edit-btn):hover {
            color: #f87171;
        }
        
        .col-amount.income { color: var(--income-color); }
        .col-amount.expense { color: var(--expense-color); }

        /* Responsive adjustments */
        @media (max-width: 1000px) {
            aside.sidebar-forms { max-width: 320px; }
            .advisor-box { width: 260px; }
        }

        @media (max-width: 800px) {
            header { padding: 12px 16px; }
            .header-center { order: 3; width: 100%; text-align: left; padding-top: 8px; }
            .header-left { order: 1; }
            .header-right { order: 2; margin-left: auto; }
            .main-content { flex-direction: column; padding: 16px; }
            aside.sidebar-forms { width: 100%; max-width: 100%; order: 1; }
            section { order: 2; }
            .top-analysis { flex-direction: column; }
            .advisor-box { width: 100%; max-width: 100%; }

            #transactionHeader { display: none; }
            .transaction-row {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px;
            }
            .transaction-row > div {
                display: flex;
                width: 100%;
                justify-content: space-between;
                padding: 8px 0;
                border-bottom: 1px dashed rgba(167, 139, 250, 0.2);
            }
            .transaction-row > div:last-child { border-bottom: 0; }
            .col-actions { justify-content: flex-start; gap: 16px; }
        }

        @media (max-width: 430px) {
            .profile-dropdown img { width: 40px; height: 40px; }
            .menu-btn { font-size: 18px; padding: 8px 12px; }
            .header-center h1 { font-size: 18px; }
            .summary { font-size: 13px; flex-direction: column; gap: 4px; }
        }

        /* Off-canvas sidebar with gradient */
        .menu-sidebar {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        @media (max-width: 800px) {
            .menu-sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                width: 280px;
                background: linear-gradient(180deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.95) 100%);
                backdrop-filter: blur(12px);
                padding: 24px;
                box-shadow: 4px 0 24px rgba(167, 139, 250, 0.15);
                transform: translateX(-110%);
                z-index: 60;
                overflow: auto;
                border-right: 1px solid rgba(167, 139, 250, 0.2);
            }
            .menu-sidebar.menu-visible { transform: translateX(0); }
        }

        /* Monthly budget cards with different colors */
        .budget-card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 16px;
            border-left: 4px solid;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .budget-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* Alternate colors for budget cards */
        .budget-card:nth-child(4n+1) {
            border-left-color: var(--lavender);
            background: linear-gradient(135deg, rgba(196, 181, 253, 0.03) 0%, rgba(255, 255, 255, 1) 100%);
        }
        
        .budget-card:nth-child(4n+2) {
            border-left-color: var(--mint);
            background: linear-gradient(135deg, rgba(110, 231, 183, 0.03) 0%, rgba(255, 255, 255, 1) 100%);
        }
        
        .budget-card:nth-child(4n+3) {
            border-left-color: var(--coral);
            background: linear-gradient(135deg, rgba(252, 165, 165, 0.03) 0%, rgba(255, 255, 255, 1) 100%);
        }
        
        .budget-card:nth-child(4n+4) {
            border-left-color: var(--sky);
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.03) 0%, rgba(255, 255, 255, 1) 100%);
        }
        
        .budget-card h4 {
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .budget-card p {
            margin: 4px 0;
            font-size: 14px;
            color: #6b7280;
        }
        
        .budget-card .budget-amount {
            font-size: 18px;
            font-weight: 700;
            color: #10b981;
            margin-top: 8px;
        }
    </style>
</head>
<body>
</body>
</html>
